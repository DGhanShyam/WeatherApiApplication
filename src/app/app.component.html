<div [ngClass]="displayForm ? 'success' : 'danger'">
<form class="example-form">
  <mat-form-field  class="example-half-width" appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput [formControl]="Fname" type="text">
    <mat-error *ngIf="Fname.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

    <mat-form-field  class="example-half-width" appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput [formControl]="Lname">
  </mat-form-field>

  <mat-form-field class="example-half-width" appearance="fill">
    <mat-label>Select Gender</mat-label>
    <mat-select   [(value)]="selectedGender">
      <mat-option *ngFor="let team of teams" [value]="team.value">
        {{team.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="example-half-width">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)= "dtcng($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
  </mat-form-field>

    <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl"
           placeholder="user@mail.com">

    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field  class="example-half-width" appearance="fill">
    <mat-label>Phone </mat-label>
    <input matInput [formControl]="phone">
  </mat-form-field>

    <mat-form-field  class="example-half-width" appearance="fill">
    <mat-label>Pincode</mat-label>
    <input matInput [formControl]="pincode">
  </mat-form-field>

  <mat-form-field  class="example-full-width" appearance="fill">
    <mat-label> Address</mat-label>
    <input matInput [formControl]="address">
  </mat-form-field>

  <button  (click)="updateName()" mat-flat-button color="primary" label="Submit">Submit</button>
</form>
</div>

<div *ngIf= "showHome">
    <app-home-page [ojb]= "objData"></app-home-page>
</div>
